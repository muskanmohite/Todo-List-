<br>
 
 <div class="container-fluid">
  <div class="row  justify-content-center
          align-items-center" style="height:80px; background-color: rgb(51, 66, 204);">
      <div class="col-3"></div>
      <div class="text-light h2" style="text-align: center;" >
           TODO-LIST
      </div>
  </div>
  
  
  <br>
  
  <div class="row mt-1" style="height:80px;">
      <div class="col-3 d-none col-md-3 d-md-block"></div>
      
      <div class="col-12 col-md-6  d-flex 
                  justify-content-center align-items-center 
                  text-light h3" style=" background-color: rgb(128, 139, 231);">
                  

          <input [(ngModel)]="newTask" type="text" 
                  value="" class="col-7 form-control"
                      style="width:300px;">

          <div class="col-1"></div>

          <button (click)="addToList()" 
              class="btn btn-light text-success">
              ADD TASK
          </button>
      </div>

  </div>

  <div *ngFor="let x of items; let index = index;" 
          class="row mt-1" style="height:70px;">

      <div class="col-3 d-none col-md-3 d-md-block"></div>

      <div class="col-12 col-md-6  d-flex
                  justify-content-center align-items-center
                  text-light h3" style=" background-color: rgb(128, 139, 231);">


          <div contentEditable="true" class="col-6 text-light h3 "> <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg></span>{{ x }} 
            
          </div>

          
        
          <input (click)="deleteTask(index)" type="button"
              value="Delete" class="col-2 btn btn-danger">
          
      </div>
        
      <div class="col-3 d-none col-md-3 d-md-block"></div>
  </div>
  
 
</div>
<footer  class="" style="background-color:transparent;
 margin-top:20%; 
color:rgb(79, 141, 165); 
position: fixed;
height: 100px; width: 250px;  align-self: start;"><h5>
 *To edit item click on the item you want to edit
  </h5></footer>
